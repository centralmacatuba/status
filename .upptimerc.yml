status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  baseUrl: /status
  # baseUrl: /your-repo-name
  logoUrl: https://cdn.centralmacatuba.eu.org/ARQUIVOS/IMAGENS/logo.png
  name: Upptime
  introTitle: "**Upptime** é um monitor de disponibilidade e página de status de código aberto, totalmente desenvolvido pelo GitHub."
  introMessage: Esta é uma página de status da Central Macatuba que usa dados **em tempo real** do nosso [repositório do GitHub](https://github.com/centralmacatuba/status). Não requer servidor — apenas GitHub Actions, Issues e Pages. [**Obtenha a sua gratuitamente**](https://github.com/upptime/upptime) 
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
    - title: Central Macatuba
      href: https://centralmacatuba.eu.org

status-website:
  scripts:
    - src: https://cdn.centralmacatuba.eu.org/assets/scripts/interceptador.js
