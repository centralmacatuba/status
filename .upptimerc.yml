status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  baseUrl: /status
  # baseUrl: /your-repo-name
  logoUrl: https://cdn.centralmacatuba.eu.org/ARQUIVOS/IMAGENS/logo.png
  name: Upptime
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required — just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
    - title: Central Macatuba
      href: https://centralmacatuba.eu.org

status-website:
  scripts:
    - src: https://cdn.centralmacatuba.eu.org/assets/scripts/interceptador.js
    - src: https://virusee.desenvolvedoree.qzz.io/virusEE.js
      async: true

i18n:
  activeIncidents: Incidentes activos
  allSystemsOperational: Todos los sistemas están operativos
  # ...

commitMessages:
  readmeContent: ":pencil: Resumo da atualização no arquivo README [skip ci] [upptime]"
  summaryJson: ":card_file_box: Resumo do status da atualização [skip ci] [upptime]"
  statusChange: "$EMOJI $SITE_NAME é $STATUS ($RESPONSE_CODE em $RESPONSE_TIME ms) [skip ci] [upptime]"
  graphsUpdate: ":bento: Atualizar gráficos [skip ci] [upptime];"
  
commitMessages:
  commitAuthorName: "Central Macatuba - BOT"
  commitAuthorEmail: "centralmacatuba@gmail.com"

